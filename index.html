<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Slice Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
   </head>
    
    <body>
        <div id="container">
            <!-- The video -->
            <!-- <video autoplay muted loop id="myVideo">
                <source src="./video/bgvideo.mp4" type="video/mp4">
            </video> -->
            <div id="trialsleft">
            </div>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitContainer">
                <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">
                Catch Fruits
            </div>
            
            <div id="startreset">
                Start Game
            </div>
            
            <div id="gameOver">
               <!-- bhaskar deepak chavan  -->
            </div>
        </div>
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3">
            </source>
            <source src="audio/slicefruit.ogg">
            </source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script><script src="jquery.js"></script>
    </body>
</html>
